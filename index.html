<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" type="image/icon" href="./favicon.png" />
    <title>Word Scramble Game</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- <img
        class="background"
        src="./1000_F_423684477_WsWoUCeG0ZSepptBC3dGd6PuUzk1YKiu.jpg"
        alt=""
      /> -->
      <div class="container">
        <h2>Word Scramble</h2>
        <div class="welcome">
          <div class="buttons">
            <button class="start-game">Start</button>
          </div>
        </div>
        <div class="content">
          <p class="word">lorem</p>
          <div class="details">
            <p class="hint">Hint: <span></span></p>
            <p class="time">
              Time left: <span><b>40</b>s</span>
            </p>
          </div>
          <input type="text" placeholder="Enter a valid word" />
          <div class="buttons">
            <button class="refresh-word">Refresh Word</button>
            <button class="check-word">Check Word</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./words.js"></script>
  </body>
</html>
